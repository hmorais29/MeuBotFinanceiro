<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa o Tailwind CSS e a fonte Inter -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>Painel de Controlo - Simulador de Trading</title>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <!-- Card do Painel -->
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full text-center border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-green-600 mb-4">
            Bem-vindo, {{ username }}!
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            Chegou ao painel de controlo do seu simulador de trading.
        </p>
        <p class="text-sm text-gray-500 mb-6">
            Esta é uma página protegida. Se as credenciais não estivessem corretas, não veria isto.
        </p>
        <a href="{{ url_for('logout') }}"
           class="inline-block bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
            Sair
        </a>
    </div>

</body>
</html>
